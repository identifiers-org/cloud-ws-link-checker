spring.redis.host=localhost
spring.redis.port=6379

spring.main.banner-mode=off

spring.data.rest.base-path=restApi

org.identifiers.cloud.ws.linkchecker.backend.data.queue.key.linkcheckrequests=linkCheckerLinkCheckRequestsQueue
org.identifiers.cloud.ws.linkchecker.backend.data.channel.key.linkcheckresults=linkCheckerChannelLinkCheckResults
org.identifiers.cloud.ws.linkchecker.backend.data.channel.key.flushhistorytrackingdata=linkCheckerChannelFlushHistoryTrackingData
# Stats cache configuration
org.identifiers.cloud.ws.linkchecker.backend.data.cache.expiry.seconds=1296000
org.identifiers.cloud.ws.linkchecker.backend.data.cache.size=1500
# Identifiers.org API configuration
org.identifiers.cloud.ws.linkchecker.backend.service.resolver.host=localhost
org.identifiers.cloud.ws.linkchecker.backend.service.resolver.port=8080
# Periodic link checker configuration
org.identifiers.cloud.ws.linkchecker.daemon.periodiclinkcheckrequester.enabled=true
org.identifiers.cloud.ws.linkchecker.daemon.periodiclinkcheckrequester.waittime.max=86400
org.identifiers.cloud.ws.linkchecker.daemon.periodiclinkcheckrequester.waittime.min=43200
org.identifiers.cloud.ws.linkchecker.daemon.periodiclinkcheckrequester.waittime.error=3600
org.identifiers.cloud.ws.linkchecker.daemon.linkchecker.waittime.max=30
org.identifiers.cloud.ws.linkchecker.daemon.linkchecker.waittime.polltimeout=3

# Link Check Results Time To Live (default = 7 days)
org.identifiers.cloud.ws.linkchecker.backend.data.linkcheckresults.ttl.seconds=604800

